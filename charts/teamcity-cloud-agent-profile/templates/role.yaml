apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "cloud-agent.fullname" . }}
  namespace: {{ template "cloud-agent.namespace" . }}
  labels:
    {{- include "cloud-agent.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["list", "get"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "create", "list", "delete"]
- apiGroups: ["extensions", "apps"]
  resources: ["deployments"]
  verbs: ["list", "get"]
